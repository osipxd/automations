name: Auto approve

on: pull_request_target

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: ${{ github.actor == 'dependabot[bot]' || contains(github.event.pull_request.labels.*.name, 'ship!') }}
    steps:
      - uses: hmarr/auto-approve-action@v4
        with:
          review-message: "Ship it!"
